<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imposter Spiel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div id="settings-screen">
        <h1>Imposter Spiel</h1>
        <label for="num-players">Anzahl der Spieler:</label>
        <input type="number" id="num-players" value="3" min="2">

        <label for="num-imposters">Anzahl der Imposter:</label>
        <input type="number" id="num-imposters" value="1" min="1">
        <div class="error-message" id="settings-error-message"></div>
        <button id="start-game-button">Spiel starten</button>
    </div>

    <div id="game-screen">
        <p id="player-turn-message">Gib das Handy an Spieler 1 weiter.</p>
        <div class="card-container">
            <div class="card" id="game-card">
                <div class="card-face card-front">
                    Imposter Spiel
                </div>
                <div class="card-face card-back">
                    <span class="role-text" id="card-role"></span>
                    <span class="word-text" id="card-word"></span>
                    <span class="hint-text" id="card-hint"></span>
                </div>
            </div>
        </div>
        <button id="next-player-button">NÃ¤chster Spieler</button>
    </div>

    <div id="game-over-screen">
        <h2>Spiel beendet!</h2>
        <p>Die Karten wurden verteilt. Beginnt jetzt die Diskussion!</p>
        <button id="restart-button">Neues Spiel starten</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
